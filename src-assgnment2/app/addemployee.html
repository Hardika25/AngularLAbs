<h2>Show all employee....</h2>

<h3>Add Employee</h3>
<table>
    <tr>
        <td>
          Id
        </td>
        <td>
          <input type="text" [(ngModel)]="empId"/> 
        </td>
    </tr>
    
    <tr>
      <td>
        Name
      </td>
      <td>
        <input type="text" [(ngModel)]="empName"/>
      </td>
  </tr>
  <tr>
      <td>
        Salary
      </td>
      <td>
        <input type="text" [(ngModel)]="empSalary"/>
      </td>
  </tr>
  
  <tr>
    <td>
      Department
    </td>
    <td>
      <input type="text" [(ngModel)]="empDeparatment"/>
    </td>
</tr>
  <tr>
      <td>
          <input type="button" value="Add Employee" (click)="addEmployee()" />
      </td>
  </tr>
</table>


<div *ngIf="status">
  <show [inchild]="empAll"></show>
  </div>

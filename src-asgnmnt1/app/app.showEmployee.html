<h3>Show all Employee</h3>

<table border=1 >
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Department</th>
        <th colspan="2">Action</th>  
    </tr>

    <tr *ngFor="let data of inchild;let i=index">
      <td>{{data.empId}}</td>
      <td>{{data.empName}}</td>
      <td>{{data.empSal}}</td>
      <td>{{data.empDep}}</td>
      
      <td><input type="button" value="UPDATE" (click)="putEmployee(i)"/></td>
      <td><input type="button" value="DELETE" (click)="deleteEmployee(i)"/></td>
      
    </tr>
</table>
